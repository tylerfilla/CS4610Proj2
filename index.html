<!DOCTYPE html>
<html>
<head>
    <title>Math Question Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style/index.css"/>
    <script type="text/javascript">
        MathJax.Hub.Config({
            tex2jax: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
        });
    </script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script type="text/javascript" src="script/index.js"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <h1>Math Question Bank</h1>
        <h4>CS 4610 Project 2</h4>
        <h4>Tyler Filla</h4>
    </div>
    <div id="search-area">
        <div class="input-group">
            <div id="search-input-area" class="form-control">
                <span id="search-chips"></span>
                <input id="search-input" type="text" placeholder="Keyword search"/>
            </div>
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
            </div>
        </div>
    </div>
    <table id="result-table" class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Order</th>
            <th>ID</th>
            <th>Preview</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</body>
</html>
