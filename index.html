<!DOCTYPE html>
<html>
<head>
    <title>Math Question Bank</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script type="text/javascript">
        MathJax.Hub.Config({
            tex2jax: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
        });
    </script>
    <style type="text/css">
        #search-area {
            display: inline-block;
            text-align: start;
            width: 50%;
        }

        #search-area .chip {
            cursor: default;
            display: inline-flex;
            align-items: center;
            background: #f0f0f0;
            padding-left: 8px;
            border-radius: 3px;
        }

        #search-area .chip-del {
            display: inline-block;
            background: #f0f0f0;
            color: #a0a0a0;
            outline: none !important;
            border-top: none;
            border-right: none;
            border-bottom: none;
            border-left: 1px solid #d8d8d8;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
            margin-left: 8px;
        }

        #search-area .chip-del:hover {
            background: #e0e0e0;
        }

        #search-input-area {
            cursor: text;
        }

        #search-input {
            display: inline-block;
            outline: none !important;
            border: none;
            overflow: hidden;
        }

        #result-table td {
            vertical-align: middle;
        }
    </style>
    <script type="text/javascript">
        /**
         * All keywords currently entered in the search input box.
         * @type {Array}
         */
        var search_keywords = [];

        /**
         * Render the current keywords as chips in the search area.
         */
        function render_chips() {
            // Find stuff
            var search_chips = document.getElementById("search-chips");
            var search_input = document.getElementById("search-input");

            // Delete all existing search chips
            while (search_chips.firstChild) {
                search_chips.removeChild(search_chips.firstChild);
            }

            // Create new chips for search keywords
            for (var i = 0; i < search_keywords.length; ++i) {
                // Root element
                var chip = document.createElement("span");
                chip.classList.add("chip");
                chip.innerText = search_keywords[i];

                // Delete button
                var chip_del = document.createElement("button");
                chip_del.classList.add("chip-del");
                chip_del.innerText = "x";

                // Add elements to search chip area
                search_chips.appendChild(chip);
                chip.appendChild(chip_del);

                // Add space between chips
                search_chips.appendChild(document.createTextNode(" "));

                // Listen for delete button clicks
                const idx = i;
                chip_del.addEventListener("click", function () {
                    // Remove the associated keyword
                    search_keywords.splice(idx, 1);

                    // Re-render the chips
                    render_chips();
                }, false);
            }

            // Show placeholder on search input box if no keywords entered
            if (search_keywords.length > 0) {
                search_input.placeholder = "";
            } else {
                search_input.placeholder = "Keyword search";
            }
        }

        /**
         * Initialize the keyword search system.
         */
        function initialize_search() {
            // Find stuff
            var search_input = document.getElementById("search-input");
            var search_input_area = document.getElementById("search-input-area");

            // Listen for search input key down
            search_input.addEventListener("keydown", function (event) {
                if (event.key === ",") {
                    // Move all typed text into a new keyword
                    search_keywords.push(this.value);
                    this.value = "";

                    // Render search chips
                    render_chips();

                    // Do not accept the comma as part of a keyword
                    event.preventDefault();

                    return;
                }

                // If input box is empty and backspace was pressed
                if (event.keyCode === 8 && this.value === "") {
                    // Remove last keyword
                    search_keywords.pop();

                    // Render search chips
                    render_chips();

                    return;
                }

                // Do not accept a space as the first character of a keyword
                if (event.key === " " && this.value === "") {
                    event.preventDefault();
                }
            }, true);

            // Listen for search input blur
            search_input.addEventListener("blur", function () {
                // If search input box is not empty
                if (this.value !== "") {
                    // Move all typed text into a new keyword
                    search_keywords.push(this.value);
                    this.value = "";

                    // Render search chips
                    render_chips();
                }
            }, false);

            // Redirect all focus attempts from search input area to search input
            search_input_area.addEventListener("click", function () {
                search_input.focus();
            }, false);

            // Render search chips
            render_chips();
        }

        /**
         * The list of all received problems.
         */
        var problem_list = [];

        /**
         * Render the problem list into the result table.
         */
        function render_table() {
            // Find stuff
            var result_table = document.getElementById("result-table");
            var result_table_tbody = result_table.getElementsByTagName("tbody")[0];

            // Delete all existing table rows
            while (result_table_tbody.firstChild) {
                result_table_tbody.removeChild(result_table_tbody.firstChild);
            }

            // Create new table rows for problems
            for (var i = 0; i < problem_list.length; ++i) {
                var problem = problem_list[i];

                // Row root element
                var row = document.createElement("tr");

                // Row order column
                var row_order = document.createElement("td");
                row_order.appendChild(document.createTextNode(i + 1));
                row.appendChild(row_order);

                // Row ID column
                var row_id = document.createElement("td");
                row_id.appendChild(document.createTextNode(problem["pid"]));
                row.appendChild(row_id);

                // Row problem column
                // Decode the Base64-encoded problem content and add it directly as HTML
                // We are trusting the server not to send anything malicious at this point
                var row_problem = document.createElement("td");
                row_problem.innerHTML = atob(problem["content"]);
                row.appendChild(row_problem);

                // Row action column
                var row_action = document.createElement("td");
                row.appendChild(row_action);

                // Add row to table
                result_table_tbody.appendChild(row);
            }

            // Rerun MathJax typesetting
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        /**
         * Communicate with the query API endpoint.
         * @param {Array} keywords The keywords for the query
         * @param {Function} callback A function to receive the result
         */
        function api_query(keywords, callback) {
            var request = new XMLHttpRequest();
            request.open("GET", "/api/query.php", true);
            request.onreadystatechange = function () {
                if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
                    var response_object = JSON.parse(request.responseText);

                    if (!response_object["success"]) {
                        callback("FAIL: " + response_object["error"]);
                    } else {
                        callback(null, response_object["result"]);
                    }
                }
            };
            request.send();
        }

        // Listen for window load
        window.addEventListener("load", function () {
            // Initialize keyword search system
            initialize_search();

            // Send a query for "triangle"
            api_query(["triangle"], function (err, res) {
                if (err) {
                    console.error("Unable to query for problems");
                    return;
                }

                problem_list = res["problems"];
                render_table();
            });
        }, false);
    </script>
</head>
<body>
<div id="container">
    <div id="header">
        <h1>Math Question Bank</h1>
        <h4>CS 4610 Project 2</h4>
        <h4>Tyler Filla</h4>
    </div>
    <div id="search-area">
        <div class="input-group">
            <div id="search-input-area" class="form-control">
                <span id="search-chips"></span>
                <input id="search-input" type="text" placeholder="Keyword search"/>
            </div>
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
            </div>
        </div>
    </div>
    <table id="result-table" class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Order</th>
            <th>ID</th>
            <th>Problem</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>Hello world!</td>
            <td>
                <button class="btn btn-default"><span class="glyphicon glyphicon-chevron-up"></span></button>
                <button class="btn btn-default"><span class="glyphicon glyphicon-chevron-down"></span></button>
                <button class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                <button class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
